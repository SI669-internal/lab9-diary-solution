<ion-header>
  <ion-navbar>
    <ion-title (click)="go()">
      Trapper Keeper
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let entry of entries">
      <ion-label>
        <h2>{{entry.title}}</h2>
      </ion-label>
      <ion-label>
        <p>{{entry.text}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
